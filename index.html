<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ネットの風刺</title>
  <style>
    body {
      background: #111;
      color: #f55;
      font-family: monospace;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow-y: scroll;
    }
    #container {
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const subjects = [
      "お前", "あいつ", "発言", "顔", "態度", "そのノリ", "ツラ", "言葉遣い", "知能", "存在"
    ];

    const verbs = [
      "マジで", "本気で", "ほんとに", "どう考えても", "率直に", "100％", "普通に", "客観的に"
    ];

    const insults = [
      "終わってる", "無理", "痛すぎ", "きもい", "滑ってる", "話にならない", "黙れ", "ゴミ", "小学生レベル", "草"
    ];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    const container = document.getElementById("container");

    function addLine() {
      const text = `${getRandom(subjects)} ${getRandom(verbs)} ${getRandom(insults)}`;
      const line = document.createElement("div");
      line.textContent = text;
      container.appendChild(line);
      window.scrollTo(0, document.body.scrollHeight); // 下にスクロール
    }

    setInterval(addLine, 200); // 0.2秒ごとに1行追加
  </script>
</body>
</html>
