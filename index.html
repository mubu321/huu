<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ネット</title>
  <style>
    body {
      background: #111;
      color: #f55;
      font-family: monospace;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow-y: scroll;
      transition: background-color 1s linear;
    }
    #container {
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const subjects = [
      "お前", "あいつ", "その顔", "態度", "言動", "思考", "発言", "知能", "存在", "人生",
      "主張", "コメント", "声", "名前", "価値観", "行動", "自信", "自我", "目線", "センス"
    ];

    const verbs = [
      "マジで", "ほんとに", "どう考えても", "普通に", "客観的に", "本音で言って", "冷静に見て", "冗談抜きで",
      "ガチで", "素直に", "今すぐ", "真顔で", "全力で", "割と", "永遠に", "一生", "なぜか", "やっぱり", "正直"
    ];

    const insults = [
      "終わってる", "無理", "キモすぎ", "黙れ", "消えろ", "ゴミ", "話にならない", "やばい", "見てられない", "痛すぎ",
      "小学生レベル", "草", "笑える", "誰得", "意味不明", "空気読め", "頭悪い", "知能低い", "センスない", "地獄"
    ];

    const container = document.getElementById("container");

    let interval = 1000;        // スタートはゆっくり（1秒）
    const acceleration = 0.98;  // 徐々に速く（2%ずつ短く）
    let hue = 0;                // 背景の赤味のコントロール用

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function updateBackground() {
      // 背景色を徐々に赤くしていく（hslベース）
      hue = Math.min(hue + 1, 100);  // 0〜100まで上昇
      document.body.style.backgroundColor = `hsl(0, 100%, ${10 + hue / 2}%)`;
    }

    function addLine() {
      const text = `${getRandom(subjects)} ${getRandom(verbs)} ${getRandom(insults)}`;
      const line = document.createElement("div");
      line.textContent = text;
      container.appendChild(line);
      window.scrollTo(0, document.body.scrollHeight);

      updateBackground();

      interval *= acceleration;
      setTimeout(addLine, Math.max(interval, 100)); // 最低でも100msまで
    }

    addLine(); // スタート
  </script>
</body>
</html>
